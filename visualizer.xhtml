<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Test</title>
    <script type="text/javascript" src="jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="jquery.svg.min.js"></script>
    <script type="text/javascript" src="jquery.svgdom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="annotator.css"/>
    <script type="text/javascript" src="annotator.js"></script>
  </head>
  <body>
    <div id="message"/>
    <div id="infopopup" class="shadow"/>
    <form id="document_form">
      <div id="document_name"/>
      <select id="directory_select" disabled="disabled">
        <option value=''>-- Select Document --</option>
      </select>
      <select id="document_select" disabled="disabled"/>
      <input id="auth_button" type="button" value="Login"/>
    </form>
    <div id="svg"></div>
    <form id="span_form" class="shadow">
      <fieldset id="span_selected_fset">
        <legend>Selected Text</legend>
        <div id="span_selected"/>
      </fieldset>

      <fieldset id="span_entity_fset">
        <legend>Entities</legend>
        <input name="span_type" id="span_Protein" type="radio" value="Protein"/>
        <label for="span_Protein">Protein</label><br/>
        <input name="span_type" id="span_Entity" type="radio" value="Entity"/>
        <label for="span_Entity">Entity</label>
      </fieldset>

      <fieldset id="span_trigger_fset">
        <legend>Events</legend>
	<input name="span_type" id="span_Hydroxylation" type="radio" value="Hydroxylation"/><label for="span_Hydroxylation">Hydroxylation</label>
	<input name="span_type" id="span_Dehydroxylation" type="radio" value="Dehydroxylation"/><label for="span_Dehydroxylation">Dehydroxylation</label><br/>
	<input name="span_type" id="span_Phosphorylation" type="radio" value="Phosphorylation"/><label for="span_Phosphorylation">Phosphorylation</label>
	<input name="span_type" id="span_Dephosphorylation" type="radio" value="Dephosphorylation"/><label for="span_Dephosphorylation">Dephosphorylation</label><br/>
	<input name="span_type" id="span_Ubiquitination" type="radio" value="Ubiquitination"/><label for="span_Ubiquitination">Ubiquitination</label>
	<input name="span_type" id="span_Deubiquitination" type="radio" value="Deubiquitination"/><label for="span_Deubiquitination">Deubiquitination</label><br/>
	<input name="span_type" id="span_Glycosylation" type="radio" value="Glycosylation"/><label for="span_Glycosylation">Glycosylation</label>
	<input name="span_type" id="span_Deglycosylation" type="radio" value="Deglycosylation"/><label for="span_Deglycosylation">Deglycosylation</label><br/>
	<input name="span_type" id="span_Acetylation" type="radio" value="Acetylation"/><label for="span_Acetylation">Acetylation</label>
	<input name="span_type" id="span_Deacetylation" type="radio" value="Deacetylation"/><label for="span_Deacetylation">Deacetylation</label><br/>
	<input name="span_type" id="span_Methylation" type="radio" value="Methylation"/><label for="span_Methylation">Methylation</label>
	<input name="span_type" id="span_Demethylation" type="radio" value="Demethylation"/><label for="span_Demethylation">Demethylation</label><br/>
	<hr/>
	<input name="span_type" id="span_DNA_methylation" type="radio" value="DNA_methylation"/><label for="span_DNA_methylation">DNA_methylation</label>
	<input name="span_type" id="span_DNA_demethylation" type="radio" value="DNA_demethylation"/><label for="span_DNA_demethylation">DNA_demethylation</label><br/>
	<hr/>
	<input name="span_type" id="span_Catalysis" type="radio" value="Catalysis"/><label for="span_Catalysis">Catalysis</label><br/>
	<br/>
        <fieldset id="span_mod_fset">
   	  <legend>Modifications</legend>
	  <input id="span_mod_Negation" type="checkbox" value="Negation"/>
	  <label for="span_mod_Negation">Negation</label>

	  <input id="span_mod_Speculation" type="checkbox" value="Speculation"/>
	  <label for="span_mod_Speculation">Speculation</label>
        </fieldset>

      </fieldset>
        
      <fieldset id="span_form_buttons">
        <legend>Submit</legend>
        <div id="span_free_div">
          <input name="span_type" id="span_free_entry" type="radio" value=""/>
          <label for="span_free_entry">
            <input id="span_free_text"/>
          </label>
        </div>
        <input id="del_span_button" type="button" value="Delete"/>
        <input type="submit" value="OK"/>
        <input type="reset" value="Cancel"/>
      </fieldset>
    </form>
    <form id="arc_form" class="shadow">
      <fieldset id="arc_origin_fset">
        <legend>From</legend>
        <div id="arc_origin"/>
      </fieldset>

      <fieldset id="arc_target_fset">
        <legend>To</legend>
        <div id="arc_target"/>
      </fieldset>

      <div id="arc_roles"/>
        
      <fieldset id="arc_form_buttons">
        <legend>Submit</legend>
        <div id="arc_free_div">
          <input name="arc_type" id="arc_free_entry" type="radio" value=""/>
          <label for="arc_free_entry">
            <input id="arc_free_text"/>
          </label>
        </div>
        <input id="del_arc_button" type="button" value="Delete"/>
        <input type="submit" value="OK"/>
        <input type="reset" value="Cancel"/>
      </fieldset>
    </form>
    <form id="auth_form" class="shadow">
      <fieldset>
        <legend>Username</legend>
        <input id="auth_user"/>
      </fieldset>
      <fieldset>
        <legend>Password</legend>
        <input id="auth_pass" type="password"/>
      </fieldset>
      <fieldset id="auth_form_buttons">
        <legend>Submit</legend>
        <input type="submit" value="OK"/>
        <input type="reset" value="Cancel"/>
      </fieldset>
    </form>
  </body>
</html>
