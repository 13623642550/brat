<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>brat</title>
    <script type="text/javascript" src="jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="jquery.svg.min.js"></script>
    <script type="text/javascript" src="jquery.svgdom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="annotator.css"/>
    <script type="text/javascript" src="annotator.js"></script>
    <link rel="shortcut icon" href="favicon.ico"/>
  </head>
  <body>
    <div id="message"/>
    <div id="infopopup" class="shadow"/>
      <form id="document_form">
      <div>
        <span id="document_name"/>
	<span id="document_mtime"/>
	<!-- <span id="document_ctime"/> -->
      </div>
      <select id="directory_select" disabled="disabled">
        <option value=''>-- Select Document --</option>
      </select>
      <select id="document_select" disabled="disabled"/>
      <input id="auth_button" type="button" value="Login"/>
      <a href="#" id="original_link" target="brat_search" style="display:none">Original document</a>
      <span style="float:right"><label for="confirm_mode">Confirm mode</label> <input id="confirm_mode" type="checkbox" value="true" checked="checked"/></span>
    </form>
    <div id="svg"></div>
    <div id="blind"></div>
    <form id="span_form" class="shadow">
      <fieldset id="span_selected_fset">
        <legend>Selected Text</legend>
        <a target="brat_linked" id="span_highlight_link" href="#">Link</a>
        <div id="span_selected"/>
      </fieldset>

      <fieldset>
        <legend>Search</legend>
        <a target="brat_search" id="span_uniprot" href="#">UniProt</a>,
        <a target="brat_search" id="span_entregene" href="#">EntreGene</a>,
        <a target="brat_search" id="span_wikipedia" href="#">Wikipedia</a>,
        <a target="brat_search" id="span_google" href="#">Google</a>
      </fieldset>

      <div id="span_types"/>
        
      <fieldset id="span_form_buttons">
        <legend>Submit</legend>
        <input id="del_span_button" type="button" value="Delete"/>
        <input type="submit" value="OK"/>
        <input type="reset" value="Cancel"/>
      </fieldset>
    </form>
    <form id="arc_form" class="shadow">
      <fieldset id="arc_origin_fset">
        <legend>From</legend>
        <a target="brat_linked" id="arc_highlight_link" href="#">Link</a>
        <div id="arc_origin"/>
      </fieldset>

      <fieldset id="arc_target_fset">
        <legend>To</legend>
        <div id="arc_target"/>
      </fieldset>

      <div id="arc_roles"/>
        
      <fieldset id="arc_form_buttons">
        <legend>Submit</legend>
        <input id="del_arc_button" type="button" value="Delete"/>
        <input type="submit" value="OK"/>
        <input type="reset" value="Cancel"/>
      </fieldset>
    </form>
    <form id="auth_form" class="shadow">
      <fieldset>
        <legend>Username</legend>
        <input id="auth_user"/>
      </fieldset>
      <fieldset>
        <legend>Password</legend>
        <input id="auth_pass" type="password"/>
      </fieldset>
      <fieldset id="auth_form_buttons">
        <legend>Submit</legend>
        <input type="submit" value="OK"/>
        <input type="reset" value="Cancel"/>
      </fieldset>
    </form>
  </body>
</html>
