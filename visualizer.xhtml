<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>brat</title>
    <script type="text/javascript" src="jquery-1.4.3.min.js"></script>
    <script type="text/javascript" src="jquery.svg.min.js"></script>
    <script type="text/javascript" src="jquery.svgdom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="annotator.css"/>
    <script type="text/javascript" src="annotator.js"></script>
    <link rel="shortcut icon" href="favicon.ico"/>
  </head>
  <body>
    <div id="message"/>
    <div id="infopopup" class="shadow"/>
    <form id="document_form">
      <div id="document_name"/>
      <select id="directory_select" disabled="disabled">
        <option value=''>-- Select Document --</option>
      </select>
      <select id="document_select" disabled="disabled"/>
      <input id="auth_button" type="button" value="Login"/>
    </form>
    <div id="svg"></div>
    <form id="span_form" class="shadow">
      <fieldset id="span_selected_fset">
        <legend>Selected Text</legend>
        <div id="span_selected"/>
      </fieldset>

      <fieldset id="span_entity_fset">
        <legend>Entities</legend>
        <input name="span_type" id="span_Protein" accesskey="P" type="radio" value="Protein"/>
        <label for="span_Protein"><span class="accesskey">P</span>rotein</label><br/>
        <input name="span_type" id="span_Entity" accesskey="E" type="radio" value="Entity"/>
        <label for="span_Entity"><span class="accesskey">E</span>ntity</label>
      </fieldset>

      <fieldset id="span_trigger_fset">
        <legend>Events</legend>
        <input name="span_type" id="span_Hydroxylation" accesskey="H" type="radio" value="Hydroxylation"/><label for="span_Hydroxylation"><span class="accesskey">H</span>ydroxylation</label>
        <input name="span_type" id="span_Dehydroxylation" accesskey="R" type="radio" value="Dehydroxylation"/><label for="span_Dehydroxylation">Dehyd<span class="accesskey">r</span>oxylation</label><br/>
        <input name="span_type" id="span_Phosphorylation" accesskey="O" type="radio" value="Phosphorylation"/><label for="span_Phosphorylation">Ph<span class="accesskey">o</span>sphorylation</label>
        <input name="span_type" id="span_Dephosphorylation" accesskey="S" type="radio" value="Dephosphorylation"/><label for="span_Dephosphorylation">Depho<span class="accesskey">s</span>phorylation</label><br/>
        <input name="span_type" id="span_Ubiquitination" accesskey="U" type="radio" value="Ubiquitination"/><label for="span_Ubiquitination"><span class="accesskey">U</span>biquitination</label>
        <input name="span_type" id="span_Deubiquitination" accesskey="B" type="radio" value="Deubiquitination"/><label for="span_Deubiquitination">Deu<span class="accesskey">b</span>iquitination</label><br/>
        <input name="span_type" id="span_Glycosylation" accesskey="G" type="radio" value="Glycosylation"/><label for="span_Glycosylation"><span class="accesskey">G</span>lycosylation</label>
        <input name="span_type" id="span_Deglycosylation" accesskey="L" type="radio" value="Deglycosylation"/><label for="span_Deglycosylation">Deg<span class="accesskey">l</span>ycosylation</label><br/>
        <input name="span_type" id="span_Acetylation" accesskey="A" type="radio" value="Acetylation"/><label for="span_Acetylation"><span class="accesskey">A</span>cetylation</label>
        <input name="span_type" id="span_Deacetylation" accesskey="T" type="radio" value="Deacetylation"/><label for="span_Deacetylation">Deace<span class="accesskey">t</span>ylation</label><br/>
        <input name="span_type" id="span_Methylation" accesskey="M" type="radio" value="Methylation"/><label for="span_Methylation"><span class="accesskey">M</span>ethylation</label>
        <input name="span_type" id="span_Demethylation" accesskey="Y" type="radio" value="Demethylation"/><label for="span_Demethylation">Demeth<span class="accesskey">y</span>lation</label><br/>
	<hr/>
        <input name="span_type" id="span_DNA_methylation" accesskey="D" type="radio" value="DNA_methylation"/><label for="span_DNA_methylation"><span class="accesskey">D</span>NA_methylation</label>
        <input name="span_type" id="span_DNA_demethylation" accesskey="N" type="radio" value="DNA_demethylation"/><label for="span_DNA_demethylation">D<span class="accesskey">N</span>A_demethylation</label><br/>
	<hr/>
        <input name="span_type" id="span_Catalysis" accesskey="C" type="radio" value="Catalysis"/><label for="span_Catalysis"><span class="accesskey">C</span>atalysis</label><br/>
	<br/>
        <fieldset id="span_mod_fset">
   	  <legend>Modifications</legend>
	  <input id="span_mod_Negation" type="checkbox" value="Negation"/>
	  <label for="span_mod_Negation">Negation</label>

	  <input id="span_mod_Speculation" type="checkbox" value="Speculation"/>
	  <label for="span_mod_Speculation">Speculation</label>
        </fieldset>

      </fieldset>
        
      <fieldset id="span_form_buttons">
        <legend>Submit</legend>
        <input id="del_span_button" type="button" value="Delete"/>
        <input type="submit" value="OK"/>
        <input type="reset" value="Cancel"/>
      </fieldset>
    </form>
    <form id="arc_form" class="shadow">
      <fieldset id="arc_origin_fset">
        <legend>From</legend>
        <div id="arc_origin"/>
      </fieldset>

      <fieldset id="arc_target_fset">
        <legend>To</legend>
        <div id="arc_target"/>
      </fieldset>

      <div id="arc_roles"/>
        
      <fieldset id="arc_form_buttons">
        <legend>Submit</legend>
        <input id="del_arc_button" type="button" value="Delete"/>
        <input type="submit" value="OK"/>
        <input type="reset" value="Cancel"/>
      </fieldset>
    </form>
    <form id="auth_form" class="shadow">
      <fieldset>
        <legend>Username</legend>
        <input id="auth_user"/>
      </fieldset>
      <fieldset>
        <legend>Password</legend>
        <input id="auth_pass" type="password"/>
      </fieldset>
      <fieldset id="auth_form_buttons">
        <legend>Submit</legend>
        <input type="submit" value="OK"/>
        <input type="reset" value="Cancel"/>
      </fieldset>
    </form>
  </body>
</html>
