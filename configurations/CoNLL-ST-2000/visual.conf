[labels]

# No label defs; display all types (NP, VP, PP) as they in the data.

[drawing]

# Other aspects of visual presentation. The format is label of the 
# annotation separated by tab from comma-separated key:value pairs.
# The recognized keys, their values and purpose are:
# - fgColor     : any HTML color specification (e.g. "black"), sets 
#                 the color of a span text in the visualization.
# - bgColor     : any HTML color specification (e.g. "white"), sets 
#                 the color of a span "box" background in the visualization.
# - borderColor : any HTML color specification (e.g. "black"), sets 
#                 the color of a span "box" border in the visualization.
#                 Also supports special value "darken", which specifies to
#                 use a darker shade of bgColor for the border.
# - color       : any HTML color specification (e.g. "black"), sets 
#                 the color of an arc in the visualization.
# The special label "SPAN_DEFAULT" is recognized as setting defaults
# that will be used for types without specific settings.  It is not
# necessary to define all aspects of the visualization (e.g. just
# Color can be given): defaults will be used for unspecified cases.

SPAN_DEFAULT	fgColor:black, bgColor:lightgray, borderColor:darken
ARC_DEFAULT	color:black, dashArray:-, arrowHead:triangle-5, arrowTail:none

NP	bgColor:#7fa2ff
PP	bgColor:lightblue
VP	bgColor:lightgreen
