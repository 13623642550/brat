[drawing]

# Part-of-speech
#
# Generated from the word level tags from:
#
#    http://bulba.sdsu.edu/jeanette/thesis/PennTags.html
#
# Then punched into our colouriser using:
#
#    cat ${TAGS} | sort -R | tools/colourise.py -c | sort
#
# TODO: These are highly preliminary, script probably needs tuning

# coordination, white
CC	bgColor:white

# adjectives, yellowish
JJ	bgColor:#FFFDA8
