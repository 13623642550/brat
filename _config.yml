### Jekyll configuration

markdown:       kramdown
permalink:      date
highlighter:    rouge
safe:           true

exclude: [
    CNAME,
    Gemfile,
    Gemfile.lock,
    Makefile,
    README.md,
    tools,
]

### Website configuration

dist:
    # Sadly, YAML doesn't do string concatenation, so you will have to do
    #   some additional typing
    release_dir_url: 'http://weaver.nlplab.org/~brat/releases'
    # Note: Change the below line(s) when releasing a new stable version
    latest_stable_tgz: 'brat-v1.3_Crunchy_Frog.tar.gz'
    latest_stable: 'brat-v1.3_Crunchy_Frog'
    demo_url: 'http://weaver.nlplab.org/~brat/demo'
